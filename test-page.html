<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Dynamic Carousel</title>
		<style type="text/css">
		#carousel {
			position: absolute;
			left: 0px;
			top: 20px;
		}
		#ver {
			position: absolute;
			margin: 0px;
			left: 0px;
			top: 0px;
		}
		.buttons {
			position: relative;
			top: 110px;
		}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="dynamic-carousel.js"></script>
	</head>
	<body>
		<div id="carousel"></div>
		<p id="ver"></p>
		<a href="#" class="buttons" onclick="car.moveLeft()">&lt;&lt;&lt;&lt;&lt;._._._._._._._._._._._._._._._._...</a>
		<a href="#" class="buttons" onclick="car.moveRight()">..._._._._._._._._._._._._._._._._.&gt;&gt;&gt;&gt;&gt;</a>
		<script type="text/javascript">
			$(document).ready(function() {
				car = new Carousel("car");
				car.setVars({
					count: 11,
					size: 100,
					distance: 5,
					speed: 15,
					visible: 5
				});
				car.create("#carousel", "div", "colorful");
				car.animate();
				$("#ver").html("v" + car.version);
			});
		</script>
	</body>
</html>
